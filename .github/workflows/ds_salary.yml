name: Azure CI/CD - Flask App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: mabanai
  AZURE_RESOURCE_GROUP: mymlproject
  AZURE_REGION: australiaeast
  ACR_NAME: mabanai
  IMAGE_NAME: mlproject-salary

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.11"

      # Step 3: Cache pip packages
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies and run tests
      - name: Install dependencies and run tests
        run: |
          set -e
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ --maxfail=1 --disable-warnings -q

      # Step 5: Log in to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 6: Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        run: |
          set -e
          az acr login --name ${{ env.ACR_NAME }}

      # Step 7: Build and push Docker image
      - name: Build and Push Docker Image to ACR
        run: |
          set -e
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # Step 8: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # Step 9: Logout of Azure
      - name: Logout of Azure
        if: always()
        run: az logout
