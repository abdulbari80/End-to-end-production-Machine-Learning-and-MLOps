name: Azure CI/CD - Flask App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: mabanai
  AZURE_RESOURCE_GROUP: mymlproject
  AZURE_REGION: australiaeast
  ACR_NAME: mabanai
  IMAGE_NAME: mlproject-salary

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Azure login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Log in to Azure Container Registry
      - name: Log in to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # Logout Azure
      - name: Logout Azure
        if: always()
        run: az logout || echo "No active Azure session to log out."
