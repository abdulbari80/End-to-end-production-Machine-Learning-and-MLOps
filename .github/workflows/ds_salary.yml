name: Build and Push Docker Image to Azure ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        run : |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.AZURE_CONTAINER_REGISTRY }} \
            -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      # 3️ Build Docker image with 'latest' and short commit hash tags
      - name: Build Docker image
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker build \
            -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:latest \
            -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:$SHORT_SHA .

      # 4️⃣ Push both tags to ACR
      - name: Push Docker image
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:latest
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:$SHORT_SHA

