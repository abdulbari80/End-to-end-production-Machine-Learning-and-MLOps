name: Azure CI/CD - Flask App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: mabanai
  AZURE_RESOURCE_GROUP: mymlproject
  AZURE_REGION: australiaeast
  ACR_NAME: mabanai
  IMAGE_NAME: mlproject-salary

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # üß© Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # üêç Step 2: Set up Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # üßæ Step 3: Show requirements for debugging
      - name: Show requirements.txt content
        run: cat requirements.txt

      # ‚ö° Step 4: Install dependencies and run tests
      - name: Install dependencies and run tests
        run: |
          set -euo pipefail
          echo "Upgrading pip..."
          pip install --upgrade pip
          echo "Installing dependencies..."
          pip install -r requirements.txt
          echo "Installing pytest..."
          pip install pytest
          echo "Running tests..."
          pytest tests/ --maxfail=1 --disable-warnings -q

      # üîê Step 5: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üê≥ Step 6: Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        run: |
          set -euo pipefail
          echo "Logging into Azure Container Registry..."
          az acr login --name ${{ env.ACR_NAME }}

      # üèóÔ∏è Step 7: Build and Push Docker Image to ACR
      - name: Build and Push Docker Image to ACR
        run: |
          set -euo pipefail
          echo "Building Docker image..."
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }} .
          echo "Pushing Docker image to ACR..."
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # üöÄ Step 8: Deploy to Azure Web App for Containers
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      # üßπ Step 9: Logout of Azure (ignore missing session errors)
      - name: Logout of Azure
        if: always()
        run: |
          az logout || echo "No active Azure session to log out."
