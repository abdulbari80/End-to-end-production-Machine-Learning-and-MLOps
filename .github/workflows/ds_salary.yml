name: Build and Push Docker to ACR

on:
  push:
    branches:
      - main  # Or the branch you want to trigger builds

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Log in to Azure Container Registry
      - name: Log in to ACR
        run: |
          az acr login --name mabanai-apfdgvgvfkc8g3b5

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t mabanai-apfdgvgvfkc8g3b5.azurecr.io/mlproject-salary:latest .

      # 5. Push Docker image
      - name: Push Docker image
        run: |
          docker push mabanai-apfdgvgvfkc8g3b5.azurecr.io/mlproject-salary:latest
