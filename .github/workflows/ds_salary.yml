name: Build and Deploy Docker Image to Azure ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SHORT_SHA: ${{ github.sha }}  # full commit hash
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.AZURE_CONTAINER_REGISTRY }} \
            -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      # 3️⃣ Build Docker image with two tags: latest + short commit hash
      - name: Build Docker image
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)   # first 7 characters
          docker build \
            -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:latest \
            -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:$SHORT_SHA .

      # 4️⃣ Push both tags to ACR
      - name: Push Docker image
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:latest
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:$SHORT_SHA

      # 5️⃣ Deploy to Azure Web App (with Continuous Deployment)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/mabanai-salary:latest
