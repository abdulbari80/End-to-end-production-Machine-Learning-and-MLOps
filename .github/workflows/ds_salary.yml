name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main  # or 'master' if that's your main branch
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: mabanai
  ACR_LOGIN_SERVER: mabanai-apfdgvgvfkc8g3b5.azurecr.io
  IMAGE_NAME: mlproject-salary

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: |
          if [ -d tests ]; then pytest -v; else echo "No tests directory found, skipping tests."; fi

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name mabanai

      - name: Build and tag Docker image
        run: |
          docker build -t mabanai-apfdgvgvfkc8g3b5.azurecr.io/mlproject-salary:latest .
          docker tag mabanai-apfdgvgvfkc8g3b5.azurecr.io/mlproject-salary:latest mabanai-apfdgvgvfkc8g3b5.azurecr.io/mlproject-salary:${{ github.sha }}


      - name: Deploy to Azure Web App (Container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
